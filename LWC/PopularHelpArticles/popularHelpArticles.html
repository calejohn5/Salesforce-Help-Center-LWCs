<template>
    <lightning-card title="Popular Help Articles">
        <div slot="title">
            <h3 class="aligned-title">Popular Help Articles</h3>
        </div>
        <template if:true={isLoading}>
            <div>Loading...</div> <!-- Placeholder or spinner can go here -->
        </template>
        <template if:false={isLoading}>
            <template if:false={isMobile}>
                <!-- Two columns layout for non-mobile devices -->
                <div class="grid-container">
                    <template for:each={articles} for:item="article">
                        <div key={article.Id} class="grid-item">
                            <a href={article.URL__c} style={article.style}>
                                <span>{article.Title__c}</span>
                            </a>
                        </div>
                    </template>
                </div>
            </template>
            <template if:true={isMobile}>
                <!-- One column layout for mobile devices -->
                <div class="mobile-container">
                    <template for:each={articles} for:item="article">
                        <div key={article.Id} class="mobile-item">
                            <a href={article.URL__c} style={article.style}>
                                <span>{article.Title__c}</span>
                            </a>
                        </div>
                    </template>
                </div>
            </template>
        </template>
    </lightning-card>
</template>
